<!DOCTYPE html>
<html>

<head>
    <title>Delete Appointment</title>
</head>

<body>
    <h1>Delete Appointment</h1>
    <p>Are you sure you want to delete "{{ appointment.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'appointment_list' %}">Cancel</a>
</body>

</html>
